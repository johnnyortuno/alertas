<h2 class="subtitulo">Lista de empresas registradas</h2>
<div class="table-responsive-md">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Empresa</th>
                <th scope="col">Numero Identificacion</th>
                <th scope="col">Activo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empresa of _empresas">
                <td>{{empresa.id}}</td>
                <td>{{empresa.name}}</td>
                <td>{{empresa.numero_identificacion}}</td>
                <td *ngIf="empresa.activo">SÃ­</td>
                <td *ngIf="!empresa.activo">No</td>
                <td>
                    <a [routerLink]="['/empresas/editar', empresa.id]">Editar</a>
                    <a [routerLink]="['/empresas/usuarios', empresa.id]">Editar usuarios</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
